<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Courses - MiniLMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-900">
  <nav class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="font-bold text-xl">MiniLMS</a>
      <div class="space-x-4">
        <a href="courses.html" class="hover:underline">Courses</a>
        <a href="dashboard.html" class="hover:underline">Dashboard</a>
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">All Courses</h1>

    <div class="mb-4 flex items-center gap-4">
      <input id="search" placeholder="Search courses..." class="px-3 py-2 border rounded w-full" />
      <select id="filterCategory" class="px-3 py-2 border rounded">
        <option value="">All Categories</option>
      </select>
    </div>

    <div id="coursesList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <script src="js/app.js"></script>
  <script>
    // load courses and populate list
    fetch('courses.json').then(r=>r.json()).then(data=>{
      window.__courses = data;
      const categories = [...new Set(data.map(c=>c.category))];
      const sel = document.getElementById('filterCategory');
      categories.forEach(cat=> sel.appendChild(Object.assign(document.createElement('option'),{value:cat,text:cat})));
      renderCourses(data);
      document.getElementById('search').addEventListener('input', e=>{
        const q = e.target.value.toLowerCase();
        const filtered = data.filter(c=> c.title.toLowerCase().includes(q) || c.description.toLowerCase().includes(q));
        renderCourses(filtered);
      });
      sel.addEventListener('change', ()=>{
        const v = sel.value;
        renderCourses(v?data.filter(c=>c.category===v):data);
      });
    });

    function renderCourses(list){
      const wrap = document.getElementById('coursesList');
      wrap.innerHTML='';
      list.forEach(c=>{
        const el = document.createElement('div');
        el.className='bg-white rounded shadow overflow-hidden hover:shadow-lg transition';
        el.innerHTML = `
          <img src="${c.image}" class="w-full h-44 object-cover">
          <div class="p-4">
            <h3 class="font-semibold text-lg">${c.title}</h3>
            <p class="text-sm text-gray-600">${c.category} Â· ${c.level}</p>
            <p class="mt-2 text-sm">${c.description.slice(0,120)}...</p>
            <div class="mt-4 flex justify-between items-center">
              <a class="px-3 py-2 bg-sky-600 text-white rounded" href="course.html?id=${c.id}">Start Course</a>
              <span class="text-sm text-gray-500">Lessons: ${c.lessons.length}</span>
            </div>
          </div>
        `;
        wrap.appendChild(el);
      });
    }
  </script>
</body>
</html>
