<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - MiniLMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-900">
  <nav class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="font-bold text-xl">MiniLMS</a>
      <div class="space-x-4">
        <a href="courses.html" class="hover:underline">Courses</a>
        <a href="dashboard.html" class="hover:underline">Dashboard</a>
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Your Dashboard</h1>
    <div id="cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <script src="js/app.js"></script>
  <script>
    fetch('courses.json').then(r=>r.json()).then(data=>{
      const wrap = document.getElementById('cards');
      data.forEach(c=>{
        const prog = JSON.parse(localStorage.getItem('mlms_progress_'+c.id) || '{"completedLessons":[]}');
        const done = prog.completedLessons.length;
        const percent = Math.round((done / c.lessons.length)*100);
        const meta = JSON.parse(localStorage.getItem('mlms_meta')||'{}')['last_'+c.id] || null;
        const quizRaw = localStorage.getItem('mlms_quiz_'+c.id);
        const quiz = quizRaw?JSON.parse(quizRaw).score:null;
        const card = document.createElement('div');
        card.className='bg-white rounded shadow p-4';
        card.innerHTML = `
          <img src="${c.image}" class="w-full h-36 object-cover rounded">
          <h3 class="font-semibold mt-3">${c.title}</h3>
          <p class="text-sm text-gray-600">${c.category} · ${c.level}</p>
          <p class="mt-2">Progress: <strong>${percent}%</strong></p>
          <p class="text-sm text-gray-500">Last visited: ${meta? new Date(meta.at).toLocaleString() : '—'}</p>
          <p>Quiz: ${quiz!==null? quiz+'%' : 'Not taken'}</p>
          <div class="mt-3">
            <a class="px-3 py-2 bg-sky-600 text-white rounded" href="course.html?id=${c.id}">Open Course</a>
          </div>
        `;
        wrap.appendChild(card);
      });
    });
  </script>
</body>
</html>
