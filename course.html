<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Course - MiniLMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-900">
  <nav class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="font-bold text-xl">MiniLMS</a>
      <div class="space-x-4">
        <a href="courses.html" class="hover:underline">Courses</a>
        <a href="dashboard.html" class="hover:underline">Dashboard</a>
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto p-6" id="main">
    <div id="banner" class="rounded overflow-hidden shadow mb-6"></div>

    <div class="grid md:grid-cols-3 gap-6">
      <div class="md:col-span-2 bg-white rounded shadow p-6">
        <h1 id="title" class="text-2xl font-bold"></h1>
        <p id="desc" class="text-gray-700 mt-2"></p>
        <div class="mt-6">
          <h3 class="font-semibold">Lessons</h3>
          <ul id="lessons" class="mt-3 space-y-2"></ul>
        </div>
      </div>
      <aside class="bg-white rounded shadow p-6">
        <div>
          <p class="text-sm">Progress</p>
          <div class="w-full bg-gray-200 rounded mt-2"><div id="progressBar" class="h-3 rounded bg-sky-600" style="width:0%"></div></div>
          <p class="text-sm mt-2" id="progressText">0% complete</p>
        </div>
        <div class="mt-6">
          <a id="startBtn" class="inline-block px-4 py-2 bg-sky-600 text-white rounded">Start Lesson</a>
        </div>
        <div class="mt-6 text-sm text-gray-600">
          <p>Quiz: <span id="quizStatus">Not taken</span></p>
        </div>
      </aside>
    </div>
  </main>

  <script src="js/app.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    fetch('courses.json').then(r=>r.json()).then(data=>{
      const course = data.find(c=>String(c.id)===String(id));
      if(!course){ document.getElementById('main').innerHTML='<p>Course not found</p>'; return; }
      document.getElementById('banner').innerHTML = `<img src="${course.banner}" class="w-full h-48 object-cover">`;
      document.getElementById('title').innerText = course.title;
      document.getElementById('desc').innerText = course.description;
      const lessonsEl = document.getElementById('lessons');
      const prog = loadProgress(course.id);
      course.lessons.forEach((l,idx)=>{
        const done = prog.completedLessons && prog.completedLessons.includes(idx);
        const li = document.createElement('li');
        li.className = 'flex items-center justify-between p-3 rounded border';
        li.innerHTML = `
          <div>
            <div class="font-semibold">${idx+1}. ${l.title}</div>
            <div class="text-sm text-gray-600">${l.duration || ''}</div>
          </div>
          <div class="flex items-center gap-2">
            ${done?'<span class="text-green-600">âœ“</span>':''}
            <a class="px-3 py-1 bg-white border rounded" href="lesson.html?course=${course.id}&lesson=${idx}">Open</a>
          </div>
        `;
        lessonsEl.appendChild(li);
      });
      // progress
      updateProgressUI(course.id, course.lessons.length);
      document.getElementById('startBtn').href = 'lesson.html?course='+course.id+'&lesson=0';
      const quizScore = getQuizScore(course.id);
      document.getElementById('quizStatus').innerText = quizScore!==null ? (quizScore+'%') : 'Not taken';

      // add quiz button at bottom if completed
      const endMarker = document.createElement('div');
      endMarker.id = 'end';
      document.getElementById('main').appendChild(endMarker);
      // show quiz area if all lessons completed
      const allDone = (prog.completedLessons||[]).length === course.lessons.length;
      if(allDone){
        const qb = document.createElement('div');
        qb.className='mt-4';
        qb.innerHTML = `<button class="px-4 py-2 bg-green-600 text-white rounded" onclick="showQuiz(${course.id})">Take Course Quiz</button>`;
        document.getElementById('main').appendChild(qb);
      }
    });

    // localStorage helpers
    function loadProgress(courseId){
      const raw = localStorage.getItem('mlms_progress_'+courseId);
      return raw?JSON.parse(raw):{completedLessons:[]};
    }
    function saveProgress(courseId, obj){ localStorage.setItem('mlms_progress_'+courseId, JSON.stringify(obj)); }

    function updateProgressUI(courseId, totalLessons){
      const p = loadProgress(courseId);
      const done = p.completedLessons ? p.completedLessons.length : 0;
      const percent = Math.round((done/totalLessons)*100);
      document.getElementById('progressBar').style.width = percent + '%';
      document.getElementById('progressText').innerText = percent + '% complete';
    }

    function getQuizScore(courseId){
      const raw = localStorage.getItem('mlms_quiz_'+courseId);
      return raw?JSON.parse(raw).score:null;
    }
  </script>
</body>
</html>
