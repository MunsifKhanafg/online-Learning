<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz - MiniLMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- NAVBAR -->
  <nav class="bg-white shadow p-4 mb-6">
    <div class="max-w-4xl mx-auto flex justify-between items-center flex-wrap">
      <div class="flex items-center space-x-4 mb-2 sm:mb-0">
        <a href="index.html" class="text-blue-600 font-semibold hover:underline">Home</a>
        <a href="courses.html" class="text-blue-600 font-semibold hover:underline">Courses</a>
      </div>
      <button onclick="history.back()" 
        class="bg-gray-800 text-white px-3 py-2 rounded hover:bg-gray-900 w-full sm:w-auto">
        ‚Üê Back
      </button>
    </div>
  </nav>

  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4 text-center">Course Quiz</h1>
    <div id="quiz-container"></div>
  </div>

<script>
const params = new URLSearchParams(location.search);
const courseId = Number(params.get("course"));

fetch("courses.json")
  .then(res => res.json())
  .then(courses => {
    const course = courses.find(c => c.id === courseId);
    const container = document.getElementById("quiz-container");

    if (!course) {
      container.innerHTML = `<p class="text-red-600">Course not found.</p>`;
      return;
    }

    const saved = JSON.parse(localStorage.getItem("mlms_quiz_" + courseId));
    if (saved) {
      // Directly show previous result
      showResult(saved.score, saved.results);
    } else {
      startQuiz(course);
    }
  });

// ---------- START QUIZ ----------
function startQuiz(course) {
  const container = document.getElementById("quiz-container");
  const questions = course.quiz || [];

  if (!questions.length) {
    container.innerHTML = `<p>No quiz found for this course.</p>`;
    return;
  }

  container.innerHTML = `
    <form id="quiz-form" class="space-y-6">
      ${questions
        .map((q, i) => `
          <div class="bg-white p-4 rounded shadow">
            <p class="font-semibold mb-2">${i + 1}. ${q.q}</p>
            ${q.options
              .map(
                (opt, idx) => `
              <label class="block mb-1">
                <input type="radio" name="q${i}" value="${idx}" class="mr-2">
                ${opt}
              </label>`
              )
              .join("")}
          </div>
        `)
        .join("")}

      <button class="w-full sm:w-auto px-4 py-3 bg-blue-600 text-white rounded hover:bg-blue-700" type="submit">Submit Quiz</button>
    </form>
  `;

  document.getElementById("quiz-form").addEventListener("submit", function (e) {
    e.preventDefault();
    gradeQuiz(questions);
  });
}

// ---------- GRADE QUIZ ----------
function gradeQuiz(questions) {
  const data = new FormData(document.getElementById("quiz-form"));
  let score = 0;
  const results = [];

  questions.forEach((q, i) => {
    const selected = data.get("q" + i);
    const correct = q.answer;

    const selectedIndex = selected !== null ? Number(selected) : null;
    if (selectedIndex === correct) score++;

    results.push({
      question: q.q,
      selectedText: selectedIndex !== null ? q.options[selectedIndex] : "Not answered",
      correctText: q.options[correct]
    });
  });

  const percent = Math.round((score / questions.length) * 100);
  localStorage.setItem(
    "mlms_quiz_" + courseId,
    JSON.stringify({ score: percent, results })
  );

  showResult(percent, results);
}

// ---------- SHOW QUIZ RESULT ----------
function showResult(percent, results) {
  const container = document.getElementById("quiz-container");

  container.innerHTML = `
    <div class="bg-white rounded shadow p-6">
      <h2 class="text-xl font-bold mb-3">Your Score: ${percent}%</h2>
      <p class="mb-4 ${percent >= 50 ? "text-green-700" : "text-red-700"}">
        ${percent >= 50 ? "You Passed üéâ" : "You Failed üò¢"}
      </p>

      ${results
        .map(
          r => `
        <div class="border rounded p-3 mb-3">
          <p class="font-semibold">${r.question}</p>
          <p>Your Answer: ${r.selectedText}</p>
          <p>Correct Answer: ${r.correctText}</p>
        </div>
      `
        )
        .join("")}

      <div class="mt-4 flex flex-col sm:flex-row gap-2">
        <button onclick="restartQuiz()" 
          class="w-full sm:w-auto px-4 py-3 bg-indigo-600 text-white rounded hover:bg-indigo-700">Retry Quiz</button>

        <a href="courses.html"
          class="w-full sm:w-auto px-4 py-3 bg-gray-700 text-white rounded text-center hover:bg-gray-800">Back to Courses</a>
      </div>
    </div>
  `;
}

// ---------- RESTART QUIZ ----------
function restartQuiz() {
  localStorage.removeItem("mlms_quiz_" + courseId);
  location.reload();
}
</script>
</body>
</html>
