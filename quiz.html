<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz - Mini LMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <nav class="bg-white shadow">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="font-bold text-xl">Mini LMS</a>
      <div class="space-x-4">
        <a href="courses.html" class="hover:underline">Courses</a>
        <a href="dashboard.html" class="hover:underline">Dashboard</a>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8" id="quiz-main">
  </main>

  <script src="assets/js/app.js"></script>
  <script>
    // sample 5 MCQs generated per course based on course id (deterministic)
    document.addEventListener('DOMContentLoaded', async ()=>{
      const courses = await window.App.loadCourses();
      const url = new URL(location.href);
      const courseId = Number(url.searchParams.get('course'));
      const course = courses.find(c=>c.id===courseId);
      if(!course){ document.getElementById('quiz-main').innerHTML='Course not found'; return; }

      // create 5 simple questions
      const qs = [];
      for(let i=1;i<=5;i++){
        qs.push({
          id:i,
          q:`What is the number for this question ${i}?`,
          options: [`${i}`, `${i+1}`, `${i+2}`, `${i+3}`],
          answer: 0
        });
      }

      const container = document.getElementById('quiz-main');
      container.innerHTML = `<div class="bg-white rounded shadow p-6"><h1 class="text-2xl font-bold mb-4">Quiz - ${course.title}</h1><form id="quiz-form"></form></div>`;
      const form = document.getElementById('quiz-form');
      qs.forEach((q,idx)=>{
        const div = document.createElement('div');
        div.className='mb-4';
        div.innerHTML = `<div class="font-semibold">${idx+1}. ${q.q}</div>`;
        q.options.forEach((opt,i)=>{
          const id = 'q'+q.id+'o'+i;
          div.innerHTML += `<label class="block"><input type="radio" name="q${q.id}" value="${i}" class="mr-2"> ${opt}</label>`;
        });
        form.appendChild(div);
      });
      const submit = document.createElement('button');
      submit.className='bg-indigo-600 text-white px-4 py-2 rounded';
      submit.textContent = 'Submit';
      form.appendChild(submit);

      form.addEventListener('submit', (e)=>{
        e.preventDefault();
        const data = new FormData(form);
        let score=0;
        qs.forEach(q=>{
          const ans = data.get('q'+q.id);
          if(ans!==null && Number(ans)===q.answer) score++;
        });
        const percent = Math.round(score/qs.length*100);
        window.App.saveQuizScore(courseId, percent);
        container.innerHTML += `<div class="mt-4 p-4 bg-gray-100 rounded">Score: ${score}/${qs.length} (${percent}%) â€” ${percent>=50?'<strong>Passed</strong>':'<strong>Failed</strong>'}</div>`;
      });
    });
  </script>
</body>
</html>
